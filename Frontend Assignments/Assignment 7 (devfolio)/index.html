<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFolio</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Main CSS Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ============================== Start Navbar ============================== -->
    <nav
      class="navbar bg-transparent navbar-expand-md fixed-top"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand fs-3 fw-semibold" href="#">DevFolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
                <li class="deep-dropdown position-relative">
                  <a
                    class="dropdown-item dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Deep Dropdown</a
                  >
                  <ul
                    class="deep-menu position-absolute text-nowrap top-0 end-100 list-unstyled bg-dark py-2 rounded-3"
                  >
                    <li class="px-4 py-2">
                      <a href="#" class="sub-item">Deep Dropdown 1</a>
                    </li>
                    <li class="px-4 py-2">
                      <a href="#" class="sub-item">Deep Dropdown 2</a>
                    </li>
                    <li class="px-4 py-2">
                      <a href="#" class="sub-item">Deep Dropdown 3</a>
                    </li>
                    <li class="px-4 py-2">
                      <a href="#" class="sub-item">Deep Dropdown 4</a>
                    </li>
                  </ul>
                </li>
                <li><a class="dropdown-item" href="#">Dropdown 3</a></li>
                <li><a class="dropdown-item" href="#">Dropdown 4</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ============================== End Navbar ============================== -->
    <!-- ============================== Start Hero ============================== -->
    <section id="hero" class="text-white min-vh-100">
      <div class="bg-overlay">
        <div class="container">
          <div
            class="wrap d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="display-1 fw-semibold text-center">
              I am Morgan Freeman
            </h1>
            <p class="animated-txt fs-1"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- ============================== End Hero ============================== -->
    <!-- Bootstrap JS File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="js/script.js"></script>
  </body>
</html>
